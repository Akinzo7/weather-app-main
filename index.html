<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/icon-partly-cloudy.webp"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Weather app</title>

  <body>
    <header class="header" role="header">
      <nav class="navbar">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="weather logo" />
        </div>
        <div class="units_container">
          <button class="unit_button">
            <img src="./assets/images/icon-units.svg" alt="" />
            Units
            <img src="./assets/images/icon-dropdown.svg" alt="" />
          </button>

          <div class="units_dropdown flex">
            <button class="switch_units">Switch to Imperial</button>

            <div class="dropdown_section temperature">
              <div class="dropdown_label">Temperature</div>
              <div class="dropdown_options flex">
                <button class="dropdown_option active_option">
                  Celsius (Â°C)
                  <span
                    ><img src="./assets/images/icon-checkmark.svg" alt=""
                  /></span>
                </button>
                <button class="dropdown_option">Fahrenheit (Â°F)</button>
              </div>
            </div>
            <hr />
            <div class="dropdown_section wind">
              <div class="dropdown_label">Wind Speed</div>
              <div class="dropdown_options flex">
                <button class="dropdown_option active_option">
                  km/h
                  <span
                    ><img src="./assets/images/icon-checkmark.svg" alt=""
                  /></span>
                </button>
                <button class="dropdown_option">mph</button>
              </div>
            </div>
            <hr />
            <div class="dropdown_section precipitation">
              <div class="dropdown_label">Precipitation</div>
              <div class="dropdown_options flex">
                <button class="dropdown_option active_option">
                  Millimeters (mm)
                  <span
                    ><img src="./assets/images/icon-checkmark.svg" alt=""
                  /></span>
                </button>
                <button class="dropdown_option">Inches (in)</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="page_hero">Howâ€™s the sky looking today?</h1>
      <div class="search_bar">
        <input type="search" id="searchInput" placeholder="Search for a place...">
        <button class="search_button">Search</button>
      </div>
    </main>
